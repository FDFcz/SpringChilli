<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <title>User page</title>
    <link href="images/chiliLogo.jpg" rel="icon" type="image/icon">
    <link href="css/Chilli.css" rel="Stylesheet">
</head>
<body>
<nav class="SideMenu">
    <img src="images/chiliLogo.jpg" alt="logo">
    <ul class="SideMenuUl">
        <li><a href="/"><i></i>Domů</a></li>
        <li><a href="/about"><i></i>O nás</a></li>
        <li><a href="/priceList"><i></i>Ceník</a></li>
        <li><a href="/aboutChylli"><i></i>O papričkách</a></li>
        <li><a href="/ToUserHome"><i></i>Mé rostlinky</a></li>
        <li><a href="/support"><i></i>Podpora</a></li>
    </ul>
</nav>

<main>
    <!-- Získání jména uživatele z modelu -->
    <h1>Vítej, <span th:text="${userName}">Uživatel</span></h1>
    <!-- Tabulka květináčů -->
    <table border="1">
        <tr>
            <th colspan="3">Květináče</th>
        </tr>
        <tr>
            <th width="20%">Jméno květináče:</th>
            <th width="15%">Stav růstu:</th>
            <th>Detaily:</th>
        </tr>

        <!-- Smyčka přes seznam květináčů uživatele -->
        <tr th:each="teracota : ${terracotaList}">
            <td th:text="${teracota.name}">Název květináče</td>
            <td class="persents">
                <span class="dayLeft" th:text="${teracota.plantedAt}">Datum zasazení</span>
                <span class="dayToGrow" th:text="${teracota.growDays}">Dny růstu</span>
            </td>
            <td><a th:href="@{/teracotaDetail(id=${userID}, teracota=${teracota.id})}">Detail</a></td>
        </tr>
    </table>

    <!-- Odkaz na objednání nového květináče -->
    <a th:href="@{/newTeracota(id=${userID})}">Objednat květináč</a>

    <!-- Odkaz na změnu hesla -->
    <a th:href="@{/ChangePassword(id=${userID})}">Změnit heslo</a>
    <br>

    <img src="images/Chily.png" alt="Chily logo">
</main>

<aside>a</aside>

<!-- Odkaz na odhlášení -->
<footer>
    Jste přihlášen jako: <span th:text="${userName}">Uživatel</span>
    <strong></strong>
    <a th:href="@{/profile}">Zobrazit profil</a>
    <strong></strong>
    <a th:href="@{/logOut(id=${userID})}">Odhlásit se</a>
</footer>

<script src="js/persentsCounterUI.js" type="text/javascript"></script>
</body>
